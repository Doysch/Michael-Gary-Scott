<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Michael Gary Scott</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Michael Gary Scott</h1>
  <h3>The quotes</h3>
  <p>(use your keyboard to hear him)</p>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">bankruptcy</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Toby's here</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Prison Mike</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Fool Me</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Superstition</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Turtles</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Estimate</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Wiki</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">No Idea</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/bankruptcy.mp3"></audio>
  <audio data-key="83" src="sounds/no-god.mp3"></audio>
  <audio data-key="68" src="sounds/prison-mike.mp3"></audio>
  <audio data-key="70" src="sounds/strike-once.mp3"></audio>
  <audio data-key="71" src="sounds/superstitious.mp3"></audio>
  <audio data-key="72" src="sounds/turtles.mp3"></audio>
  <audio data-key="74" src="sounds/underestimated.mp3"></audio>
  <audio data-key="75" src="sounds/wikipedia.mp3"></audio>
  <audio data-key="76" src="sounds/knew-what-to-do.mp3"></audio>

  <script>
    function removeTransition(e) {
      if (e.propertyName !== 'transform') return;
      e.target.classList.remove('playing');
    }

    function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
      if (!audio) return;

      key.classList.add('playing');
      audio.currentTime = 0;
      audio.play();
    }

    const keys = Array.from(document.querySelectorAll('.key'));
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);
  </script>


</body>

</html>
